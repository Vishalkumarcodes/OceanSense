<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign Up - OceanSense</title><link rel="stylesheet" href="assets/css/styles.css"></head><body>
  <div class="container"><h1>Sign Up</h1>
  <form id="signupForm">
    <label>Email<br><input name="email" required></label><br>
    <label>Password<br><input type="password" name="password" required></label><br>
    <button type="submit">Sign up</button>
  </form></div>
<script>
document.getElementById('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const res = await fetch('/api/auth/signup', {method:'POST', body: JSON.stringify(Object.fromEntries(fd)), headers:{'Content-Type':'application/json'}});
  if(res.ok) { alert('Account created'); location.href='login.html'; } else { alert('Signup failed'); }
});
</script></body></html>
