<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Dashboard</title><link rel="stylesheet" href="../assets/css/styles.css"></head><body>
  <div class="container"><h1>Admin Dashboard</h1><p>Use Streamlit for full analytics. This page shows a quick list of pending issues.</p><div id="list"></div></div>
<script>fetch('/api/issues').then(r=>r.json()).then(data=>document.getElementById('list').innerHTML=data.filter(i=>i.status==='pending').map(i=>`<div><b>${i.title}</b> - ${i.severity} <button onclick="fetch('/api/issues/'+${"i.id"}+'/status',{method:'POST', body:new URLSearchParams({status:'verified'})}).then(()=>location.reload())">Verify</button></div>`).join(''))</script></body></html>
