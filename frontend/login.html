<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — OceanSense</title>

  <!-- Optional: Bootstrap utilities -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Core site styles (keep your main file) -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Compact login styles (replace your login.css with this) -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-page">

  <header class="site-header">
    <div class="container header-inner d-flex align-items-center justify-content-between">
      <a href="index.html" class="brand d-flex align-items-center text-decoration-none">
        <img src="assets/images/logo.png" alt="OceanSense logo" class="logo">
        <span class="brand-name">Ocean<span class="brand-accent">Sense</span></span>
      </a>
      <nav class="main-nav d-none d-md-flex align-items-center">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="login-main">
    <div class="login-frame compact">
      <div class="login-left">
        <h1>Welcome back</h1>
        <p class="muted">Sign in to report issues, view dashboards, and manage incidents.</p>

        <form id="loginForm" class="login-form" novalidate>
          <div class="field">
            <input id="email" name="email" type="email" required autocomplete="email" />
            <label for="email">Email</label>
            <div class="field-msg" aria-hidden="true"></div>
          </div>

          <div class="field">
            <input id="password" name="password" type="password" required autocomplete="current-password" />
            <label for="password">Password</label>

            <button type="button" class="show-pass" aria-pressed="false" aria-label="Show password">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 4.5C7.305 4.5 3.22 7.35 1.5 12c1.72 4.65 5.805 7.5 10.5 7.5s8.78-2.85 10.5-7.5C20.78 7.35 16.695 4.5 12 4.5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/>
              </svg>
            </button>

            <div class="field-msg" aria-hidden="true"></div>
          </div>

          <div class="form-row d-flex justify-content-between align-items-center">
            <label class="remember">
              <input type="checkbox" name="remember" />
              Remember me
            </label>

            <a href="forgot.html" class="forgot">Forgot?</a>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-submit">
              <span class="btn-text">Login</span>
              <span class="btn-spinner" aria-hidden="true"></span>
            </button>
          </div>

          <div class="divider"><span>or</span></div>

          <div class="socials">
            <button type="button" class="btn social google" aria-label="Sign in with Google">
              <img src="assets/images/google.svg" alt="" aria-hidden="true"> Continue with Google
            </button>
            <button type="button" class="btn social github" aria-label="Sign in with GitHub">
              <img src="assets/images/github.svg" alt="" aria-hidden="true"> Continue with GitHub
            </button>
          </div>

        </form>

        <p class="signup-note">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>

      <aside class="login-right" aria-hidden="true">
        <div class="hero-shot">
          <img src="assets/images/hero-card.jpg" alt="">
        </div>
        <div class="hero-overlay">
          <h3>Protect coastlines</h3>
          <p class="muted">Report hazards, visualize trends and collaborate with local authorities.</p>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer small text-center py-3">
    <div class="container">
      <small class="text-muted">© <span id="year"></span> OceanSense Solutions</small>
    </div>
  </footer>

  <script>
  (function(){
    const form = document.getElementById('loginForm');
    const fields = form.querySelectorAll('.field input');

    fields.forEach(input=>{
      input.addEventListener('input', ()=> {
        input.classList.toggle('has-value', input.value.trim() !== '');
      });
      if(input.value.trim() !== '') input.classList.add('has-value');
    });

    const showBtn = document.querySelector('.show-pass');
    showBtn.addEventListener('click', ()=> {
      const pw = document.getElementById('password');
      const pressed = showBtn.getAttribute('aria-pressed') === 'true';
      showBtn.setAttribute('aria-pressed', String(!pressed));
      pw.type = pressed ? 'password' : 'text';
    });

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      form.querySelectorAll('.field-msg').forEach(el=>el.textContent='');

      let valid = true;
      const email = form.email.value.trim();
      const pass = form.password.value;
      const emailRe = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if(!emailRe.test(email)){
        valid = false;
        document.getElementById('email').parentElement.querySelector('.field-msg').textContent = 'Enter a valid email';
      }
      if(pass.length < 6){
        valid = false;
        document.getElementById('password').parentElement.querySelector('.field-msg').textContent = 'Password must be at least 6 characters';
      }
      if(!valid) return;

      const btn = form.querySelector('.btn-submit');
      btn.classList.add('loading');
      btn.setAttribute('disabled','');
      await new Promise(r=>setTimeout(r, 800));
      btn.classList.remove('loading');
      btn.classList.add('success');
      btn.querySelector('.btn-text').textContent = 'Welcome';
      setTimeout(()=> location.href = 'index.html', 700);
    });
  })();
  </script>
</body>
</html>
